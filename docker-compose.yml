services:
  routeapi:
    image: routeapi-image:latest
    container_name: routeapi
    restart: on-failure
    networks:
      routeapinet:
        ipv4_address: 172.16.0.2
    ports:
      - "8180:8180"      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8180/health"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s  
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379 
      - TZ=America/New_York
    logging:
      driver: json-file
      options:
        tag: "{{.ImageName}}|{{.Name}}|{{.ImageFullID}}|{{.FullID}}"
    command: "python main.py"
    volumes:
      - /export/logs/routeapi:/app/logs

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    networks:
      routeapinet:
        ipv4_address: 172.16.0.3
    ports:
      - "9080:9080"
    environment:
      - TZ=America/New_York
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yaml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    privileged: true

  loki:
    image: grafana/loki:latest
    container_name: loki
    networks:
      routeapinet:
        ipv4_address: 172.16.0.4
    ports:
      - "3100:3100"
    environment:
      - TZ=America/New_York
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
 
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      routeapinet:
        ipv4_address: 172.16.0.5
    ports:
      - "9090:9090"
    environment:
      - TZ=America/New_York
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheusdata:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      routeapinet:
        ipv4_address: 172.16.0.6
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - TZ=America/New_York
    volumes:
      - ./monitoring/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./monitoring/grafana/grafana.ini:/etc/grafana/grafana.ini
      - grafanadata:/var/lib/grafana
  redis:
    container_name:
      redis
    restart: always   
    image: "redis:latest"
    networks:
      routeapinet:
        ipv4_address: 172.16.0.7
    ports:
      - "6379:6379"
    environment:
      - TZ=America/New_York

networks:
  routeapinet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.0.0/16
  
volumes:
  grafanadata:
  prometheusdata: